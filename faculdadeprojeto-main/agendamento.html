    <!-- Conteúdo principal -->
    <main id="main">
        <section class="form-section">
            <h2>Agendamento de Consulta</h2>
            <form action="processa_agendamento.php" method="POST" id="formAgendamento">
                
                <div class="form-group">
                    <label for="nome">Nome Completo:</label>
                    <input type="text" id="nome" name="nome "placeholder="Digite seu nome" required>
                </div>
                <div class="form-group">
                    <label for="cpf">CPF:</label>
                    <input type="text" id="cpf" name="cpf" placeholder="Digite seu CPF" required maxlength="14" oninput="handleCPFInput(event)" onblur="getRawCPF(event)">
                </div>
                <div class="form-group">
                    <label for="num">Celular:</label>
                    <input type="text" id="num" name="num" placeholder="Digite seu número" required maxlength="15" oninput="handleCelularInput(event)" onblur="getRawCelular(event)">
                </div>                           
                <div class="form-group">
                    <label>Seu gênero:</label>
                    <label><input type="radio" id="Homem"  name="genero" value="Homem" required > Homem</label>
                    <label><input type="radio" id="Mulher" name="genero" value="Mulher" required> Mulher</label>
                </div>
                <div class="form-group">
                    <label for="exame">Selecione o exame:</label>
                    <select name="exame" id="exame" required>
                        <option value="Ultrassom Abdômen">Ultrassom Abdômen</option>
                        <option value="Ultrassom Obstétrico">Ultrassom Obstétrico</option>
                        <option value="Ultrassom Doppler">Ultrassom Doppler</option>
                        <option value="Ultrassom de Tireóide">Ultrassom de Tireóide</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="data">Data:</label>
                    <input type="date" id="data" name="data" placeholder="Digite a data" required>
                </div>
                <div class="form-group">
                    <input type="submit" value="Enviar" class="btn-submit">
                </div>
            </form>
            <div id="errorMessages" class="error-messages" style="display: none;"></div>
        </section>
    </main>

    <!-- Whatsapp -->

    <div id="modal" class="modal">
        <div class="modal-content">
            <span class="close" id="closeModal">&times;</span>
            <h2>Agendamento Concluído!  ✔️</h2>
            <p id="modalMessage"></p>
            <button class="btn-submit" id="confirmButton">OK</button>
        </div>
